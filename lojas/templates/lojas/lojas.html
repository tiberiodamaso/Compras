{% extends 'base.html' %}
{% block content %}

<body class="d-flex flex-column justify-content-center h-100">

  {% include 'menu.html' %}
  
  <!-- Begin page content -->
  <h2 class="pb-4 text-center text-secondary">Fazer contagem</h2>
  <main class="container">
    <div class="g-3 row justify-content-center">
    <!--CARDS-->
    
    {% for loja in object_list %}
      <div class="card col-5 mx-2 text-center">
        <a href="{% url 'lojas:departamentos' loja.slug %}" class="text-decoration-none text-black">
          <i class="bi bi-shop fs-2 text-center" style="font-size: 2rem !important;"></i>
          <div class="card-body text-center">
          <p class="card-title">{{loja.nome}}</p>
        </div>
        </a>
      </div>
    {% endfor %}
    </div>
  </main>
</body>
{% endblock %}

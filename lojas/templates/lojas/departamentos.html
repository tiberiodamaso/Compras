{% extends 'base.html' %}
{% block content %}

<body class="d-flex flex-column justify-content-center h-100">

  {% include 'menu.html' %}

  <!-- Begin page content -->
  <main class="container">
    <div class="g-3 row justify-content-center">
    <!--CARDS-->
    {% for departamento in object_list %}
      <div class="card mx-2 text-center" style="width: 45%;">
      <a href="{% url 'lojas:produtos_list' departamento.loja.slug departamento.nome %}" class="text-decoration-none text-black">
        <i class="bi bi-shop fs-2 text-center" style="font-size: 2rem !important;"></i>
        <div class="card-body text-center">
          <p class="card-title">{{departamento.nome}}</p>
        </div>
      </a>
      </div>
    {% endfor %}
    </div>
  </main>
  
  {% include 'footer.html' %}

</body>
{% endblock %}

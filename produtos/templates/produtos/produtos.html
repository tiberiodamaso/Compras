{% extends 'base.html' %}
{% block content %}

<body class="d-flex flex-column h-100">

  {% include 'menu.html' %}

  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <!--BARRA DE PESQUISA-->
    <div class="container">
      <form class="d-flex my-4">
        <input class="form-control me-2" type="search" placeholder="pesquisar" aria-label="Search">
        <button class="btn text-light" type="submit" style="background: #aa4d37;">Pesquisar</button>
      </form>
    </div>
    
    <!--CARDS-->
    <form method="post">
      {% csrf_token %}
      {% for produto in object_list %}
      <div class="container">
        <div class="card border-0 mb-3">
          <div class="row g-0">
            <div class="col-3" onclick="count(this, 'img')">
              <img src="{{ produto.imagem.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-7 px-2" onclick="count(this, 'title')">
              <div>
                <h5 class="card-title" style="color: #aa4d37;">{{ produto.nome }}</h5>
                <p class="card-text text-muted fs-6">{{produto.lista}} | {{produto.unidade}} </p>
<!--                <input type="range" class="form-range" min="0" max="100" step="1" oninput="range(this)">-->
              </div>
            </div >
            <div class="col-2">
              <input id="{{ produto.id }}" type="number" step="any" class="border-1 form-control text-center qtd">
              <a href="#" onclick="count(this, 'menos')" class="btn btn-danger mt-2 w-100">-</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </form>
  </main>
  
  {% include 'footer.html' %}

</body>
{% endblock %}

<!DOCTYPE html>
<html lang="pt-br" class="h-100">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{% static 'core/img/logo.png' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <title>COMPRAS</title>
  
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'core/bootstrap.min.css' %}">
<!--  <link rel="stylesheet" href="{% static 'core/bootstrap-icons.css' %}">-->
  <link rel="stylesheet" href="{% static 'core/icofont.min.css' %}">
  <script src="{% static 'core/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'core/count.js' %}"></script>
  
  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'core/sticky-footer-navbar.css' %}">
</head>

{% block content %}
{% endblock %}

</html>

<!DOCTYPE html>
<html lang="pt-br" class="h-100">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compras</title>
  
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'core/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'core/bootstrap-icons.css' %}">
  <link rel="stylesheet" href="{% static 'core/icofont.min.css' %}">
  <script src="{% static 'core/bootstrap.bundle.min.js' %}"></script>
  
  <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{% static 'core/sticky-footer-navbar.css' %}">
</head>

<body class="d-flex flex-column h-100">

  <header>
    <!-- Fixed navbar -->
    <nav class="fixed-top navbar navbar-dark navbar-expand-md" style="background: #29292a;">
      <div class="container-fluid">
        <img src="https://via.placeholder.com/50/" class="img-fluid rounded-circle">
        <a class="navbar-brand" href="#">Compras</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse" style="">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

{% block content %}
{% endblock %}

</body>

</html>
